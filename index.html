<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>age calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="container">
     
      <div class="box">
        <div class="input-box">
          <div>
            <p class="para">DAY</p>
            <input class="input" id="day" type="number" placeholder="DD" />
          </div>
          <div>
            <p class="para">MONTH</p>
            <input
              class="input"
              type="number"
              name=""
              id="month"
              placeholder=" MM"
            />
          </div>
          <div>
            <p class="para">YEAR</p>
            <input  class="input" id="year" type="number" placeholder="YYYY" />
          </div>
        </div>
        <div class="btn-box">
          <div class="line"></div>
          <button class="btn">
            <img src="/age-calculator/img/icon-arrow.svg" alt="" />
          </button>
        </div>
        <div class="titlebox">
          <p class="title"><span id="yearnum">--</span>years</p>

          <p class="title"><span id="monthnum">--</span>months</p>

          <p class="title"><span id="daynum">--</span>days</p>
        </div>
      
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
